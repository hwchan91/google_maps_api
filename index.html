<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAscL1oEq1F_ZgO2tEsRPNTJwadP_sdSeI&v=3&language=zh-TW"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
  <script type="text/javascript" src="js/gomap.js"></script>
  <script type="text/javascript" src="js/main.js"></script>


</head>

<body>
  <div class="container">
    <div class="options-box">
      <div>
        <form id="form" method="post" action="#">
            <label for="long">Longititude(-180 to +180)</label>
            <input type="text" name="long" id="long" />
            <label for="lati">Latitude(-90 to +90)</label>
            <input type="text" name="lati" id="lati" />
            <label for="message">Your message(*)</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
            <button type="submit">Submit</button> <!--type-submit is neccessary for jq-validator to submit form -->
        </form>
      </div>
    </div>
    <div id="map"></div>
  </div>


  <script>
    var i = 0

    $("#map").goMap({
      //latitude: 22.369164,
      //longitude: 114.093054,
      address: "Hong Kong",
      zoom: 11,
      hideByClick: true,
      oneInfoWindow: false,
      maptype: 'ROADMAP'
      });

      function newMarker(input_lati, input_long, message) {
        $.goMap.createMarker({
          latitude: input_lati,
          longitude: input_long,
          id: 'info' + (i++).toString,
          html: {
              content: message,
              popup: true
          }
        });
        //$.goMap.fitBounds('markers',['info2'])
        $.goMap.setMap({latitude: input_lati, longitude: input_long, zoom: 7})
      }

  </script>

</body>
</html>
